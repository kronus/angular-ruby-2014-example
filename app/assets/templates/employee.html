<div class="clear-both"></div>
<section class="employee-section">
<ul id="sub-nav" ng-hide="isCreateForm">
  <li><a class="subButton bBack" ng-click="browseToOverview()">Back</a></li>
</ul>
<ul id="sub-nav" ng-show="isCreateForm">
  <li><a class="subButton bCancel" ng-click="browseToOverview()">Cancel</a></li>
</ul>
<form name="employeeForm" ng-submit="submit()">
  <fieldset>
    <legend ng-hide="isCreateForm">
      Edit
    </legend>
    <legend ng-show="isCreateForm">
      Add
    </legend>
    <label>
      <span>First name:</span>
      <input
        type="text"
        ng-model="selectedEmployee.firstName"
        required
        autofocus
        />
    </label>
    <label>
      <span>Last name:</span>
      <input
        type="text"
        ng-model="selectedEmployee.lastName"
        required
        />

    </label>
	<script src="/assets/user-defined/mDatePicker.js?body=1" defer="defer"></script>
    <label>
      <span>Date picker:</span>
      <input
        type="text"
        ng-model="selectedEmployee.startDate"
        title="Please enter a date formatting YYYY-MM-DD"
        ng-pattern="/(19|20)\d\d[-](0[1-9]|1[012])[-](0[1-9]|[12][0-9]|3[01])/"
        size="10"
        id="uiDatePicker"
        required
        />
    </label>

    <label><span>Email:</span>
      <input
        type="email"
        ng-model="selectedEmployee.email"
        required
        />
    </label>

    <label><span>&nbsp;</span>
    	<ul class="update-add-delete-ul">
        	<li>
      <button type="submit" ng-hide="isCreateForm" ng-disabled="{{employeeForm.$invalid}}">Update</button>
      		</li>
            <li>
      <button type="submit" ng-show="isCreateForm" ng-disabled="{{employeeForm.$invalid}}">Add</button>
      		</li>
            <li>
      <button ng-hide="isCreateForm" ng-click="deleteEmployee()">Delete</button>
      		</li>
		</ul>
    </label>

  </fieldset>
</form>
</section>
