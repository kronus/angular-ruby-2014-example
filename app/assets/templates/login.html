<div class="clear-both"></div>
<section class="login-section">
<div class="login-form">
<form id="login-form" ng-submit="submit()" name="loginForm">
  <fieldset>
    <ul class="login-form">
    	<li>
    <p class="error-message" ng-show="showMessage()" ng-cloak>{{message}}</p>
    	</li>
        <li>
    <label>
      <span>Username*</span>
      <input
        type="text"
        ng-model="user.name"
        required
        autofocus
        />
      <span class="error" ng-show="myForm.list.$error.REQUIRED">Required!</span>
    </label>
    	</li>
        <li>
    <label>
      <span>Password*</span>
      <input
        type="password"
        ng-model="user.password"
        required
        />
    </label>
    	</li>
        <li>
        <label>
      <span>&nbsp;</span>
    <button
      type="submit"
      class="main-button"
      ng-disabled="{{loginForm.$invalid}}"
      >Login</button>
      </label>
      	</li>
        <li>
        <label>
      <span>&nbsp;</span>
    <p class="info">Username: "My" Password: "Guest"</p>
    	</li>
        </label>
     </ul>
  </fieldset>
</form>
<script>
$(document).ready(function(e) {
    $("footer").width(parseInt($(window).width()) - 150);
	$("footer").css({"margin": "0% auto"});
	
	$(window).resize(function() {
		$("footer").width(parseInt($(window).width()) - 150);
		$("footer").css({"margin": "0% auto"});
	});
});
</script>
</section>
</div>
